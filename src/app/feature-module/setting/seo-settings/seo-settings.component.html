<!-- /Page Header -->
<div class="row">
  <div class="card">
    <div class="card-body w-100">
      <div class="content-page-header">
        <h5>SEO Settings</h5>
      </div>
      <form action="#">
        <div class="row">
          <div class="col-lg-12 col-sm-12">
            <div class="input-block mb-3">
              <label>Meta Title</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter Title"
              />
            </div>
          </div>
          <div class="col-md-12 description-box">
            <div class="input-block mb-3">
              <label class="form-control-label">Meta Description</label>
              <div class="form-control-label">
                <ngx-editor [editor]="editor1">
                  <ngx-editor-menu [editor]="editor1" [(ngModel)]="form1.controls.editorContent.value" [ngModelOptions]="{ standalone: true }" [toolbar]="toolbar">
                  </ngx-editor-menu>
                </ngx-editor>
              </div>
            </div>
          </div>
          <div class="col-md-12 description-box">
            <div class="input-block mb-3">
              <label class="form-control-label">Meta keywords</label>

              <ngx-editor [editor]="editor2">
                <ngx-editor-menu [editor]="editor2" [(ngModel)]="form2.controls.editorContent.value" [ngModelOptions]="{ standalone: true }" [toolbar]="toolbar">
                </ngx-editor-menu>
              </ngx-editor>
            </div>
          </div>
          <div class="col-md-12">
            <div class="seo-setting">
              <h6 class="mb-3">Meta Image</h6>
              <div class="profile-picture">
                <div class="upload-profile">
                  <div class="profile-img company-profile-img">
                    <img
                      id="company-img"
                      class="img-fluid me-0"
                      src="assets/img/companies/company-add-img.svg"
                      alt="profile-img"
                    />
                  </div>
                  <div class="add-profile">
                    <h5>Upload a New Photo</h5>
                    <span>Profile-pic.jpg</span>
                  </div>
                </div>
                <div class="img-upload">
                  <label class="btn btn-upload">
                    Upload <input type="file" />
                  </label>
                  <a class="btn btn-remove">Remove</a>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="modal-footer p-0">
              <button
                type="button"
                data-bs-dismiss="modal"
                class="btn btn-back cancel-btn me-2"
              >
                Cancel
              </button>
              <button
                type="submit"
                data-bs-dismiss="modal"
                class="btn btn-primary paid-continue-btn"
              >
                Save Changes
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- /Page Wrapper -->

<!-- Add New Modal -->
<div
  class="modal custom-modal custom-lg-modal fade"
  id="add_custom"
  role="dialog"
>
  <div class="modal-dialog modal-dialog-centered modal-md">
    <div class="modal-content">
      <div class="modal-header border-0 pb-0">
        <div class="form-header modal-header-title text-start mb-0">
          <h4 class="mb-0">Add Email Template</h4>
        </div>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body add">
        <div class="addnew-modal">
          <form action="#">
            <div class="row">
              <div class="col-lg-12 col-sm-12">
                <div class="input-block mb-3">
                  <label>Title</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter Title"
                  />
                </div>
              </div>
              <div class="col-lg-12 col-sm-12">
                <div class="input-block mb-3">
                  <label>Subject</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter Subject"
                  />
                </div>
              </div>
              <div class="col-md-12 description-box">
                <div class="input-block mb-3">
                  <label class="form-control-label">Template Content</label>
                  <textarea
                    class="summernote form-control"
                    placeholder="Type your message"
                  ></textarea>
                </div>
              </div>
            </div>
          </form>

          <div class="modal-footer">
            <button
              type="button"
              data-bs-dismiss="modal"
              class="btn btn-back cancel-btn me-2"
            >
              Cancel
            </button>
            <button
              type="submit"
              data-bs-dismiss="modal"
              class="btn btn-primary paid-continue-btn"
            >
              Add New
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /Add Vendor Modal -->

<!-- Edit Modal -->

          class="btn-close"
          data-bs-dismiss="modal"

                    class="summernote form-control"
                    placeholder="Type your message"
                  >
Hi [User's Name],

                </div>

            </div>

            <button
              type="button"
              data-bs-dismiss="modal"
              class="btn btn-back cancel-btn me-2"

              Cancel
            </button>
            <button
              type="submit"
              data-bs-dismiss="modal"
              class="btn btn-primary paid-continue-btn"
            >
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
