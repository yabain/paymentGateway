<div class="row">
   
    <div class="col-xl-9 col-md-8">
        <div class="content w-100 pt-0">
            <div class="content-page-header">
                <h5>Invoice Settings</h5>
            </div>
            <div class="row">
                <div class="col-lg-6 col-12">
                    <div class="form-group">
                        <label for="Invoice">Invoice Prefix</label>
                        <input type="text" class="form-control" placeholder="Enter Invoice Prefix">
                    </div>
                </div>
                <div class="col-lg-6 col-12">
                    <div class="form-group">
                        <label for="Digital">Digital Signature Name</label>
                        <input type="text" class="form-control" placeholder="Enter Digital Signature Name">
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-12">
                    <div class="form-group">
                        <label for="Invoice">Invoice Logo</label>
                          <div class="form-group service-upload logo-upload mb-0">
                            <span><img src="assets/img/icons/img-drop.svg" alt="upload"></span>
                            <div class="drag-drop">
                                <h6 class="drop-browse align-center">
                                    <span class="text-info me-1">Click to Replace </span> or Drag and Drop
                              </h6>
                              <p class="text-muted">SVG, PNG, JPG </p>
                              <input type="file" multiple="" id="image_sign">
                              <div id="frames"></div>
                            </div>
                          </div>
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-12">
                    <div class="form-group">
                        <label for="Digital">Digital Signature Image</label>
                          <div class="form-group service-upload logo-upload mb-0">
                            <span><img src="assets/img/icons/img-drop.svg" alt="upload"></span>
                            <div class="drag-drop">
                                <h6 class="drop-browse align-center">
                                    <span class="text-info me-1">Click to Replace </span> or Drag and Drop
                              </h6>
                              <p class="text-muted">SVG, PNG, JPG </p>
                              <input type="file" multiple="" id="image_sign">
                              <div id="frames"></div>
                            </div>
                          </div>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="btn-path">
                        <a href="javascript:void(0);" class="btn btn-cancel bg-primary-light me-3">Cancel</a>
                        <a href="javascript:void(0);" class="btn btn-primary">Save Changes</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
