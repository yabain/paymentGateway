<div class="main-wrapper invoice-one">
    <div class="container">
        <div class="invoice-wrapper download_section">

            <div id="showInvoice" *ngIf="transactionData" style="min-width: 1200px !important;">
                <app-invoice-details [transactionData]="transactionData" [inModal]="false"></app-invoice-details>
            </div>
            <div *ngIf="!transactionData"
              class="row d-flex align-items-cente justify-content-center">
              <div class="spinner-border text-primary" role="status" style="margin: 20px;">
                <span class="visually-hidden">{{ "loading" | translate }}...</span>
              </div>
            </div>

        </div>
        <div class="file-link" *ngIf="transactionData">
            <button class="download_btn download-link"
            *ngIf="transactionData?.transactionType !== 'transfer'
            && transactionData?.transactionType !== 'withdrawal'
            && transactionData?.status === 'transaction_payin_success'
            || transactionData?.transactionType === 'transfer'
            && transactionData?.status === 'transaction_payout_success'
            || transactionData?.transactionType === 'withdrawal'
            && transactionData?.status === 'transaction_payout_success'" (click)="exportToPdf(transactionData)">
                <i class="feather icon-download-cloud me-1"></i> <span>Download</span>
            </button>
        </div>

    </div>
</div>
